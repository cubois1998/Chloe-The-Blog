<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/background.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top rounded">
        <div class="container-fluid ps-5 pe-5">
            <a class="navbar-brand" href="{% url 'home' %}">Chloe The Blog</a>
            {% if user.is_authenticated %}
                <div class="container-fluid d-flex justify-content-between">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link">Blog Posts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{ user.username }}</a>
                        </li>
                        <form method="get" class="nav-item" action="{% url 'logout' %}">
                            <button class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </ul>
                </div>
            {% else %}
                <div class="container-fluid d-flex justify-content-between">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Help</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Sign-Up</a>
                        </li>
                        <form method="get" class="nav-item" action="{% url 'login' %}">
                            <button class="btn btn-outline-success" type="submit">Login</button>
                        </form>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <!-- Bootstrap & JQuery JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
