{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center mt-3">
        <div class="row">
             <div class="col">
                 {% for post in posts %}
                    <div class="card" style="width:36rem;">
                        <div class="card-body">
                            <h4 class="card-title">{{ post.title }}</h4>
                            <img src="{{post.image.url}}" style="width:100%;">
                            <p class="card-text">{{ post.description }}</p>
                        </div>
                    </div>
                 {% endfor%}
             </div>
        </div>
    </div>
{% endblock content %}
